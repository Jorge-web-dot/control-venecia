<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia - La Victoria</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; font-family: sans-serif; padding: 20px; }
        .card { border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: none; }
        .btn-check-in { background: #28a745; color: white; height: 100px; font-size: 1.5rem; font-weight: bold; border-radius: 15px; border: none; width: 100%; transition: 0.3s; }
        .btn-check-in:active { transform: scale(0.95); background: #218838; }
        #status-msg { font-weight: bold; margin-top: 15px; }
        .history-item { font-size: 0.9rem; padding: 8px; border-bottom: 1px solid #eee; }
        .tardanza { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4 text-center">
        <h2 class="mb-4">Registro de Ingreso</h2>
        
        <div class="mb-3 text-start">
            <label class="form-label">Selecciona tu nombre:</label>
            <select id="worker-select" class="form-select">
                <option value="">Cargando personal...</option>
            </select>
        </div>

        <button id="btn-ingreso" class="btn-check-in mb-3">MARCAR ENTRADA</button>
        
        <div id="status-msg"></div>

        <div class="mt-3 text-start">
            <button class="btn btn-sm btn-outline-secondary" onclick="document.getElementById('just-div').style.display='block'">+ Añadir justificación/permiso</button>
            <div id="just-div" style="display:none;" class="mt-2">
                <textarea id="justificacion" class="form-control" rows="2" placeholder="Escribe el motivo del permiso..."></textarea>
            </div>
        </div>
    </div>

    <div class="card mt-4 p-3">
        <h5>Mi Historial (Hoy)</h5>
        <div id="historial-personal"></div>
    </div>
</div>

<script>
    // CONFIGURACIÓN FIREBASE (Usa la misma que tus otras webs)
    const firebaseConfig = {
        databaseURL: "https://control-venecia-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // COORDENADAS DEL LOCAL Y CONFIGURACIÓN
    const LOCAL_LAT = -12.088825;
    const LOCAL_LON = -77.017508;
    const RADIO_PERMITIDO = 0.05; // 50 metros aprox
    const HORA_ENTRADA = "21:00";

    // Cargar Lista de Trabajadores
    db.ref('asistencias_sistema/lista_trabajadores').on('value', (snapshot) => {
        const select = document.getElementById('worker-select');
        select.innerHTML = '<option value="">-- Selecciona --</option>';
        snapshot.forEach((child) => {
            select.innerHTML += `<option value="${child.val().nombre}">${child.val().nombre}</option>`;
        });
    });

    document.getElementById('btn-ingreso').addEventListener('click', () => {
        const worker = document.getElementById('worker-select').value;
        const msg = document.getElementById('status-msg');
        
        if (!worker) {
            msg.innerText = "⚠️ Selecciona tu nombre primero";
            msg.style.color = "orange";
            return;
        }

        msg.innerText = "⌛ Validando ubicación...";
        msg.style.color = "blue";

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                const distancia = Math.sqrt(Math.pow(lat - LOCAL_LAT, 2) + Math.pow(lon - LOCAL_LON, 2));

                if (distancia <= RADIO_PERMITIDO) {
                    procesarMarca(worker);
                } else {
                    msg.innerText = "❌ ERROR: No estás en el local";
                    msg.style.color = "red";
                }
            }, () => {
                msg.innerText = "❌ Activa el GPS de tu celular";
                msg.style.color = "red";
            });
        }
    });

    function procesarMarca(nombre) {
        const msg = document.getElementById('status-msg');
        const just = document.getElementById('justificacion').value;
        const ahora = new Date();
        const horaActual = ahora.getHours() + ":" + ahora.getMinutes().toString().padStart(2, '0');
        
        // Calcular Tardanza
        let minTardanza = 0;
        const [hE, mE] = HORA_ENTRADA.split(':');
        const minutosEntradaOficial = parseInt(hE) * 60 + parseInt(mE);
        const minutosActuales = ahora.getHours() * 60 + ahora.getMinutes();

        if (minutosActuales > minutosEntradaOficial) {
            minTardanza = minutosActuales - minutosEntradaOficial;
        }

        const data = {
            trabajador: nombre,
            fecha: ahora.toLocaleDateString(),
            hora: horaActual,
            timestamp: firebase.database.ServerValue.TIMESTAMP,
            tardanza_min: minTardanza,
            justificacion: just
        };

        db.ref('asistencias_sistema/registros_diarios').push(data).then(() => {
            msg.innerText = "✅ ¡INGRESO MARCADO!";
            msg.style.color = "green";
            document.getElementById('justificacion').value = "";
            if (navigator.vibrate) navigator.vibrate(200);
        });
    }

    // Mostrar historial simple
    db.ref('asistencias_sistema/registros_diarios').orderByChild('fecha').equalTo(new Date().toLocaleDateString()).on('value', (snap) => {
        const hist = document.getElementById('historial-personal');
        hist.innerHTML = "";
        snap.forEach(child => {
            const d = child.val();
            hist.innerHTML += `<div class="history-item">
                <b>${d.trabajador}:</b> Entró ${d.hora} 
                ${d.tardanza_min > 0 ? `<span class="tardanza">(${d.tardanza_min} min tarde)</span>` : '<span class="text-success">(Puntual)</span>'}
            </div>`;
        });
    });
</script>

</body>
</html>
