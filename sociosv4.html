<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control Venecia</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0d0d0d; color: #e0e0e0; margin: 0; padding: 10px; }
        .container { max-width: 600px; margin: auto; background: #1a1a1a; padding: 15px; border-radius: 12px; border: 1px solid #333; }
        h2 { text-align: center; color: #d4af37; text-transform: uppercase; font-size: 1em; margin: 25px 0 10px 0; border-bottom: 1px solid #d4af37; padding-bottom: 5px; position: relative; }
        .total-global-tag { position: absolute; right: 0; bottom: 5px; font-size: 0.6em; background: #d4af37; color: black; padding: 2px 6px; border-radius: 4px; }
        .input-group { background: #222; padding: 10px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #d4af37; }
        label { display: block; font-size: 0.75em; color: #888; margin-bottom: 5px; text-transform: uppercase; }
        input, select { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #333; background: #111; color: white; box-sizing: border-box; font-size: 1em; }
        .tabla-resumen { width: 100%; border-collapse: collapse; font-size: 0.8em; margin-top: 10px; background: #111; }
        .tabla-resumen th { background: #d4af37; color: black; padding: 8px; border: 1px solid #333; }
        .tabla-resumen td { padding: 8px; border: 1px solid #333; text-align: center; }
        .rp-detail { font-size: 0.85em; color: #d4af37; margin-left: 4px; font-weight: normal; }
        .card-mozo { background: #252525; padding: 12px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #444; }
        .nombre-mozo { color: #d4af37; font-weight: bold; font-size: 1em; text-transform: uppercase; display: flex; justify-content: space-between; }
        .stats-mozo { display: flex; justify-content: space-around; margin-top: 8px; }
        .stat-item { text-align: center; }
        .stat-val { display: block; font-size: 1.1em; color: white; font-weight: bold; }
        .stat-lab { font-size: 0.65em; color: #888; text-transform: uppercase; }
        .rango-semana { text-align: center; font-size: 0.8em; color: #d4af37; margin-bottom: 10px; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color:#d4af37; font-size:1.3em; margin-bottom:20px;">PANEL DE CONTROL VENECIA</h1>
    
    <div class="input-group">
        <label>Ver Movimiento del DÃ­a:</label>
        <input type="date" id="filtro" onchange="cargarTodo()">
    </div>

    <h2>
        Botellas Entregadas (Hoy)
        <span id="global-botellas" class="total-global-tag">Total: 0</span>
    </h2>
    <table class="tabla-resumen">
        <thead>
            <tr><th>CANT</th><th>MOZO / CLIENTE</th><th>PRODUCTO</th></tr>
        </thead>
        <tbody id="tabla-botellas"></tbody>
    </table>

    <h2>CortesÃ­as Entregadas (Hoy)</h2>
    <table class="tabla-resumen">
        <thead>
            <tr><th>CANT</th><th>ASIGNADO A</th><th>PRODUCTO</th></tr>
        </thead>
        <tbody id="tabla-cortesias"></tbody>
    </table>

    <h2 style="background:#d4af37; color:black; padding:5px; margin-top:40px;">Ranking Semanal</h2>
    <div class="input-group">
        <label>Seleccionar Semana (Cualquier dÃ­a):</label>
        <input type="date" id="filtroSemana" onchange="cargarRankingSemanal()">
    </div>
    <div id="texto-semana" class="rango-semana"></div>
    <div id="ranking-semanal"></div>

    <h2 style="background:#d4af37; color:black; padding:5px; margin-top:40px;">Ranking Mensual de Mozos</h2>
    <div class="input-group">
        <label>Seleccionar Mes del Ranking:</label>
        <input type="month" id="filtroMes" onchange="cargarBalanceMensual()">
    </div>
    <div id="ranking-mozos"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAKJ0vJGvnzIdkKIvD1w0NCStA19T-TzoM",
        authDomain: "venecia-control.firebaseapp.com",
        projectId: "venecia-control",
        storageBucket: "venecia-control.firebasestorage.app",
        messagingSenderId: "486778694402",
        appId: "1:486778694402:web:4276617163b85b5b7bf01b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const ahora = new Date();
    const hoy = ahora.toISOString().split('T')[0];
    const mesActual = hoy.substring(0, 7);
    document.getElementById('filtro').value = hoy;
    document.getElementById('filtroSemana').value = hoy;
    document.getElementById('filtroMes').value = mesActual;

    function cargarTodo() {
        const fecha = document.getElementById('filtro').value;
        cargarBotellas(fecha);
        cargarCortesias(fecha);
    }

    function cargarBotellas(fecha) {
        db.collection("ventas").where("f", "==", fecha).onSnapshot(snap => {
            const tabla = document.getElementById('tabla-botellas');
            const globalLabel = document.getElementById('global-botellas');
            tabla.innerHTML = "";
            let dataArr = [];
            let totalGeneral = 0;

            snap.forEach(doc => {
                const d = doc.data();
                const cant = parseInt(d.c) || 0;
                totalGeneral += cant;
                const esRP = (d.tipo === "RP" || (d.b && d.b.toUpperCase().includes("RP")));
                const nombreLimpio = d.b.replace(/ RP/i, "").trim();
                dataArr.push({ mozo: d.m, botella: nombreLimpio, cant: cant, esRP: esRP });
            });

            dataArr.sort((a, b) => a.mozo.localeCompare(b.mozo));
            globalLabel.innerText = `Total: ${totalGeneral}`;

            let agrupado = [];
            dataArr.forEach(item => {
                let existe = agrupado.find(x => x.mozo === item.mozo && x.botella === item.botella);
                if(existe) {
                    existe.total += item.cant;
                    if(item.esRP) existe.rp += item.cant;
                } else {
                    agrupado.push({ mozo: item.mozo, botella: item.botella, total: item.cant, rp: item.esRP ? item.cant : 0 });
                }
            });

            agrupado.forEach(item => {
                const rpText = item.rp > 0 ? `<span class="rp-detail">(${item.rp} RP)</span>` : "";
                tabla.innerHTML += `<tr><td><b>${item.total}</b></td><td>${item.mozo}</td><td>${item.botella}${rpText}</td></tr>`;
            });
        });
    }

    function cargarCortesias(fecha) {
        db.collection("cortesias").where("f", "==", fecha).onSnapshot(snap => {
            const tabla = document.getElementById('tabla-cortesias');
            tabla.innerHTML = "";
            let arr = [];
            snap.forEach(doc => {
                const d = doc.data();
                arr.push({ nom: d.n, pro: d.p, cant: parseInt(d.c) || 0 });
            });
            arr.sort((a, b) => a.nom.localeCompare(b.nom));
            arr.forEach(item => {
                tabla.innerHTML += `<tr><td><b>${item.cant}</b></td><td>${item.nom}</td><td>${item.pro}</td></tr>`;
            });
        });
    }

    function cargarRankingSemanal() {
        const inputFecha = document.getElementById('filtroSemana').value;
        const fechaBase = new Date(inputFecha + "T12:00:00");
        const diaSemana = fechaBase.getDay(); 
        const diff = fechaBase.getDate() - diaSemana + (diaSemana === 0 ? -6 : 1); 
        
        const lunes = new Date(fechaBase.setDate(diff));
        const domingo = new Date(lunes);
        domingo.setDate(lunes.getDate() + 6);

        const fInicio = lunes.toISOString().split('T')[0];
        const fFin = domingo.toISOString().split('T')[0];

        // Mostrar el rango de fechas al socio
        const opciones = { day: '2-digit', month: 'short' };
        document.getElementById('texto-semana').innerText = `Sumando del ${lunes.toLocaleDateString('es-ES', opciones)} al ${domingo.toLocaleDateString('es-ES', opciones)}`;

        renderRanking("ranking-semanal", fInicio, fFin);
    }

    function cargarBalanceMensual() {
        const mesSel = document.getElementById('filtroMes').value;
        renderRanking("ranking-mozos", `${mesSel}-01`, `${mesSel}-31`);
    }

    async function renderRanking(containerId, fInicio, fFin) {
        const div = document.getElementById(containerId);
        db.collection("ventas").where("f", ">=", fInicio).where("f", "<=", fFin).onSnapshot(snap => {
            div.innerHTML = "";
            let balance = {};
            snap.forEach(doc => {
                const d = doc.data();
                const mozo = d.m || "Otros";
                const cant = parseInt(d.c) || 0;
                const esRP = (d.tipo === "RP" || (d.b && d.b.toUpperCase().includes("RP")));
                if(!balance[mozo]) balance[mozo] = { botellas: 0, rp: 0 };
                if(esRP) balance[mozo].rp += cant;
                else balance[mozo].botellas += cant;
            });
            const ordenados = Object.entries(balance).sort((a, b) => b[1].botellas - a[1].botellas);
            if(ordenados.length === 0) {
                div.innerHTML = "<p style='text-align:center; color:#888; font-size:0.8em;'>Sin datos en este periodo.</p>";
                return;
            }
            ordenados.forEach(([nombre, stats], index) => {
                const medalla = index === 0 ? "ðŸ¥‡" : (index === 1 ? "ðŸ¥ˆ" : (index === 2 ? "ðŸ¥‰" : ""));
                div.innerHTML += `
                    <div class="card-mozo">
                        <div class="nombre-mozo"><span>${medalla} ${nombre}</span> <span>POS. ${index+1}</span></div>
                        <div class="stats-mozo">
                            <div class="stat-item"><span class="stat-val">${stats.botellas}</span><span class="stat-lab">Botellas</span></div>
                            <div class="stat-item"><span class="stat-val" style="color:#d4af37">${stats.rp}</span><span class="stat-lab">CortesÃ­as RP</span></div>
                        </div>
                    </div>`;
            });
        });
    }

    cargarTodo();
    cargarRankingSemanal();
    cargarBalanceMensual();
</script>
</body>
</html>
