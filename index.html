<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENECIA - Control Total</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 10px; background: #000; color: white; margin: 0; }
        .card { background: #111; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.8); max-width: 450px; margin: auto; border: 1px solid #222; }
        .nombre-local { text-align: center; color: #d4af37; font-size: 1.8em; font-weight: bold; letter-spacing: 2px; margin-bottom: 5px; }
        h2 { text-align: center; color: #28a745; font-size: 1em; border-bottom: 1px solid #222; padding-bottom: 8px; margin: 0 0 10px 0; }
        label { display: block; margin-top: 8px; color: #777; font-size: 12px; }
        select, input, button { width: 100%; padding: 12px; margin-top: 4px; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: white; font-size: 15px; box-sizing: border-box; }
        button { border: none; font-weight: bold; cursor: pointer; }
        .btn-add { background: #28a745; margin-top: 15px; }
        .btn-nav { background: #007bff; margin-top: 12px; }
        .oculto { display: none !important; }
        
        /* CONTADORES */
        .total-general { background: #28a745; color: white; padding: 8px; border-radius: 8px; text-align: center; font-weight: bold; margin-bottom: 10px; font-size: 14px; border: 1px solid #1e7e34; }
        .mozo-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; margin-bottom: 8px; padding-bottom: 3px; }
        .total-mozo { background: #d4af37; color: black; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; }

        /* RESUMEN COMPACTO */
        .mozo-container { background: #161616; padding: 10px; border-radius: 8px; margin-bottom: 10px; border-left: 3px solid #d4af37; }
        .mozo-nombre { color: #d4af37; font-size: 0.95em; font-weight: bold; text-transform: uppercase; }
        .cat-box { margin-bottom: 5px; padding: 5px; border-radius: 4px; background: #222; }
        .cat-titulo { font-size: 10px; color: #888; text-transform: uppercase; margin-bottom: 3px; }
        .botella-item { display: flex; justify-content: space-between; align-items: center; font-size: 14px; padding: 2px 0; border-bottom: 1px solid #2a2a2a; }
        .btn-del-x { background: #dc3545; color: white; padding: 2px 8px; font-size: 10px; border-radius: 4px; width: auto; margin: 0; }
        .filtro-fecha { background: #1a1a1a; padding: 10px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #333; }
    </style>
</head>
<body>

<div id="p-login" class="card">
    <div class="nombre-local">VENECIA</div>
    <h2>ACCESO</h2>
    <input type="password" id="pass-input" placeholder="Clave...">
    <button class="btn-nav" onclick="login()">INGRESAR</button>
</div>

<div id="p-registro" class="card oculto">
    <div class="nombre-local">VENECIA</div>
    <h2>REGISTRO</h2>
    <label>Mozo:</label><select id="mozo"></select>
    <label>Botella:</label><select id="botella"></select>
    <label>Cantidad:</label><input type="number" id="cant" value="1">
    <label>Fecha:</label><input type="date" id="fecha">
    <button class="btn-add" onclick="guardar('NORMAL')">REGISTRAR VENTA</button>
    <button style="background:#5a32a3; margin-top:8px;" onclick="guardar('RP')">CORTESÍA (RP)</button>
    <button style="background:#222; color:#ffeb3b; border:1px dashed #ffeb3b; margin-top:8px;" onclick="guardar('FANTASMA')">BOT. FANTASMA</button>
    <button class="btn-nav" onclick="verResumen()">VER RESUMEN NUBE</button>
    <button style="background:#d4af37; color:black; margin-top:12px;" onclick="irA('p-config')">⚙️ LISTAS</button>
</div>

<div id="p-resumen" class="card oculto">
    <div class="nombre-local">VENECIA</div>
    <div class="filtro-fecha">
        <label style="color:#d4af37; margin-top:0">Consultar fecha:</label>
        <input type="date" id="fecha-consulta" onchange="cargarDatosResumen(this.value)">
    </div>
    
    <div id="total-general-box" class="total-general">Total General: 0 Botellas</div>
    
    <div id="cont-resumen">Cargando...</div>
    <button id="btn-volver-admin" class="btn-nav oculto" onclick="irA('p-registro')">VOLVER AL PANEL</button>
</div>

<div id="p-config" class="card oculto">
    <div class="nombre-local">VENECIA</div>
    <h2>AJUSTES</h2>
    <input type="text" id="nuevo-item" placeholder="Nombre...">
    <div style="display:flex; gap:5px; margin-top:5px;">
        <button class="btn-add" style="margin:0" onclick="add('m')">+ MOZO</button>
        <button class="btn-add" style="margin:0; background:#007bff" onclick="add('b')">+ BOTELLA</button>
    </div>
    <ul id="l-mozos" style="list-style:none; padding:0"></ul>
    <ul id="l-bots" style="list-style:none; padding:0"></ul>
    <button class="btn-nav" onclick="irA('p-registro')">VOLVER</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAKJ0vJGvnzIdkKIvD1w0NCStA19T-TzoM",
        authDomain: "venecia-control.firebaseapp.com",
        projectId: "venecia-control",
        storageBucket: "venecia-control.firebasestorage.app",
        messagingSenderId: "486778694402",
        appId: "1:486778694402:web:4276617163b85b5b7bf01b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let rol = "";

    function login() {
        const p = document.getElementById('pass-input').value.trim().toUpperCase();
        if(p === 'VENECIA2026') { rol="ADMIN"; irA('p-registro'); actualizarListas(); }
        else if(p === 'VENECIASOCIOS' || p === 'SOCIOSVENECIA') { rol="SOCIO"; verResumen(); }
        else { alert("Error"); }
    }

    function irA(id) {
        document.querySelectorAll('.card').forEach(c => c.classList.add('oculto'));
        document.getElementById(id).classList.remove('oculto');
    }

    async function actualizarListas() {
        document.getElementById('fecha').valueAsDate = new Date();
        const docM = await db.collection("config").doc("mozos").get();
        const docB = await db.collection("config").doc("botellas").get();
        const mLista = docM.exists ? docM.data().lista : [];
        const bLista = docB.exists ? docB.data().lista : [];
        document.getElementById('mozo').innerHTML = mLista.map(m => `<option>${m}</option>`).join('');
        document.getElementById('botella').innerHTML = bLista.map(b => `<option>${b}</option>`).join('');
        document.getElementById('l-mozos').innerHTML = mLista.map(m => `<li style="display:flex; justify-content:space-between; padding:5px; background:#1a1a1a; margin-bottom:2px;">${m} <button class="btn-del-x" onclick="del('m','${m}')">X</button></li>`).join('');
        document.getElementById('l-bots').innerHTML = bLista.map(b => `<li style="display:flex; justify-content:space-between; padding:5px; background:#1a1a1a; margin-bottom:2px;">${b} <button class="btn-del-x" onclick="del('b','${b}')">X</button></li>`).join('');
    }

    async function add(tipo) {
        const id = tipo === 'm' ? 'mozos' : 'botellas';
        const val = document.getElementById('nuevo-item').value.trim();
        if(!val) return;
        const doc = await db.collection("config").doc(id).get();
        let lista = doc.exists ? doc.data().lista : [];
        lista.push(val);
        await db.collection("config").doc(id).set({lista});
        document.getElementById('nuevo-item').value = "";
        actualizarListas();
    }

    async function del(tipo, item) {
        const id = tipo === 'm' ? 'mozos' : 'botellas';
        const doc = await db.collection("config").doc(id).get();
        let lista = doc.data().lista.filter(i => i !== item);
        await db.collection("config").doc(id).set({lista});
        actualizarListas();
    }

    async function guardar(tipo) {
        const data = {
            m: document.getElementById('mozo').value,
            b: document.getElementById('botella').value,
            c: parseInt(document.getElementById('cant').value),
            f: document.getElementById('fecha').value,
            tipo: tipo, t: Date.now()
        };
        await db.collection("ventas").add(data);
        alert("Enviado");
    }

    function verResumen() {
        irA('p-resumen');
        const hoy = new Date().toISOString().split('T')[0];
        document.getElementById('fecha-consulta').value = hoy;
        cargarDatosResumen(hoy);
        if(rol === "ADMIN") document.getElementById('btn-volver-admin').classList.remove('oculto');
    }

    function cargarDatosResumen(fechaSel) {
        const cont = document.getElementById('cont-resumen');
        const generalBox = document.getElementById('total-general-box');
        
        db.collection("ventas").where("f", "==", fechaSel).onSnapshot(snap => {
            if(snap.empty) { 
                cont.innerHTML = "<p style='text-align:center'>Sin registros.</p>"; 
                generalBox.innerText = "Total General: 0 Botellas";
                return; 
            }
            
            let mozosData = {};
            let granTotal = 0;

            snap.forEach(doc => {
                const v = doc.data();
                if(!mozosData[v.m]) mozosData[v.m] = { totalMozo: 0, NORMAL: {}, RP: {}, FANTASMA: {} };
                
                let cat = v.tipo || 'NORMAL';
                if(!mozosData[v.m][cat][v.b]) mozosData[v.m][cat][v.b] = {cant: 0, ids: []};
                
                mozosData[v.m][cat][v.b].cant += v.c;
                mozosData[v.m][cat][v.b].ids.push(doc.id);
                mozosData[v.m].totalMozo += v.c;
                granTotal += v.c;
            });

            generalBox.innerText = `Total General: ${granTotal} Botellas`;

            let html = "";
            for (let mozo in mozosData) {
                html += `
                <div class="mozo-container">
                    <div class="mozo-header">
                        <span class="mozo-nombre">${mozo}</span>
                        <span class="total-mozo">Total: ${mozosData[mozo].totalMozo}</span>
                    </div>`;
                
                ['NORMAL', 'RP', 'FANTASMA'].forEach(cat => {
                    let botellas = mozosData[mozo][cat];
                    if(Object.keys(botellas).length > 0) {
                        html += `<div class="cat-box"><div class="cat-titulo">${cat}</div>`;
                        for(let b in botellas) {
                            html += `<div class="botella-item">
                                <span>${b} <b>x${botellas[b].cant}</b></span>
                                ${rol==='ADMIN' ? `<button class="btn-del-x" onclick="borrarLote('${botellas[b].ids.join(',')}')">X</button>` : ''}
                            </div>`;
                        }
                        html += `</div>`;
                    }
                });
                html += `</div>`;
            }
            cont.innerHTML = html;
        });
    }

    async function borrarLote(ids) {
        if(!confirm("¿Borrar?")) return;
        for(let id of ids.split(',')) await db.collection("ventas").doc(id).delete();
    }
</script>
</body>
</html>
