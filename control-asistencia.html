<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Venecia</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; padding: 20px; }
        .card { border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border: none; margin-bottom: 20px; }
        .tardanza { color: #d9534f; font-weight: bold; }
        .puntual { color: #5cb85c; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">⚙️ Gestión de Personal</h2>
    
    <div class="card p-3">
        <h5>Añadir Trabajador</h5>
        <div class="input-group mb-3">
            <input type="text" id="nombreT" class="form-control" placeholder="Nombre completo">
            <button class="btn btn-primary" onclick="agregar()">Agregar</button>
        </div>
        <div id="lista" class="d-flex flex-wrap gap-2"></div>
    </div>

    <div class="card p-3">
        <h5>Asistencias de Hoy</h5>
        <table class="table">
            <thead><tr><th>Nombre</th><th>Hora</th><th>Estado</th></tr></thead>
            <tbody id="tabla"></tbody>
        </table>
    </div>
</div>

<script>
    // TU LINK CORREGIDO SEGÚN LA FOTO
    const firebaseConfig = { databaseURL: "https://venecia-control-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function agregar() {
        const n = document.getElementById('nombreT').value;
        if(n) db.ref('asistencias/personal').push({nombre: n}).then(() => document.getElementById('nombreT').value="");
    }

    db.ref('asistencias/personal').on('value', s => {
        const div = document.getElementById('lista'); div.innerHTML = "";
        s.forEach(child => {
            div.innerHTML += `<span class="badge bg-dark p-2">${child.val().nombre} <button class="btn-close btn-close-white" onclick="db.ref('asistencias/personal/${child.key}').remove()"></button></span>`;
        });
    });

    const hoy = new Date().toLocaleDateString();
    db.ref('asistencias/diarias').orderByChild('fecha').equalTo(hoy).on('value', s => {
        const t = document.getElementById('tabla'); t.innerHTML = "";
        s.forEach(child => {
            const d = child.val();
            t.innerHTML += `<tr><td>${d.nombre}</td><td>${d.hora}</td><td class="${d.tarde > 0 ? 'tardanza':'puntual'}">${d.tarde > 0 ? d.tarde+' min tarde':'Puntual'}</td></tr>`;
        });
    });
</script>
</body>
</html>
